name: Docker Image CI

on:
  push:
    branches: [ master ]
    paths-ignore:
      - readme.md
      - .github/**
  pull_request:
    branches: [ develop ]
    paths-ignore:
      - readme.md
      - .github/**

jobs:

  build:

    runs-on: [self-hosted, linux, arm]

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile
